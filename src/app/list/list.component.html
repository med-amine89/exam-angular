<div class="container">


    <div *ngFor="let user of users; let index as i " class="mt-5">
        <div>{{user.titre}}</div>
        <div>{{user.categorie}}</div>
        <div>{{user.description}}</div>
        <div>{{user.date}}</div>
        <div>
            <button class="btn btn-success" type="button" routerLink="/update" (click)="edit(user)">edit</button>
            <button class="btn btn-danger ml-2" type="button" (click)="delete(i)">delete</button>
        </div>
    </div>



</div>
